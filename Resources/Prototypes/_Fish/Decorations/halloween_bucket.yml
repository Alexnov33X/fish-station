- type: entity
  id: HalloweenBucket
  name: halloween bucket
  parent: BaseItem
  description: A spooky bucket for collecting treats during Halloween.
  components:
    - type: Sprite
      sprite: _Fish/Decorations/halloween_bucket
      state: icon
    - type: Item
      size: 10 # 2x2 size (5 units per tile)
      sprite: _Fish/Decorations/halloween_bucket
    - type: ItemCooldown
    - type: StaticPrice
      price: 100
    - type: Tag
      tags:
        - Halloween
    - type: Storage
      capacity: 30 # Space for treats
    - type: ItemSlots
      slots:
        hand:
          name: Hand
          priority: 0
    - type: HandheldItem
      sprite: _Fish/Decorations/halloween_bucket
      leftHandSprite:
        sprite: _Fish/Decorations/halloween_bucket
        state: inhand-left
      rightHandSprite:
        sprite: _Fish/Decorations/halloween_bucket
        state: inhand-right