- type: entity
  id: HalloweenBucket
  name: halloween bucket
  parent: BaseItem
  description: A spooky bucket for collecting treats during Halloween.
  components:
    - type: Sprite
      sprite: _Fish/Decorations/halloween_bucket.rsi
      state: icon
    - type: Item #TODO regulate size + add full state
    - type: Tag
      tags:
        - Halloween
    - type: Storage
    - type: ItemSlots
      slots:
        hand:
          name: Hand
          priority: 0
    # Handheld visuals are provided by the RSI states (inhand-left/inhand-right) and the
    # engine will use them when the item is held. No special HandheldItem component
    # exists in this codebase, so we rely on the standard Sprite/Item configuration.
