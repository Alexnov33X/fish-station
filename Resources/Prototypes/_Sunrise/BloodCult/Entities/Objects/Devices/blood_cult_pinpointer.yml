- type: entity
  name: Blood Locator
  description: A sinister looking pinpointer with a strange crystal lodged into it. It points towards cult targets. Only cultists know about this device and how to use it, for others it's a strange piece of junk.
  id: BloodCultPinpointer
  parent: PinpointerBase
  components:
  - type: Sprite
    sprite: _Sunrise/BloodCult/pinpointer.rsi
    layers:
    - state: pinpointer_bloodcult
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#8b0000"
      - state: inhand-left-stripe
        color: "#8b0000"
      - state: inhand-left-top
      right:
      - state: inhand-right-base
        color: "#8b0000"
      - state: inhand-right-stripe
        color: "#8b0000"
      - state: inhand-right-top
  - type: Icon
    state: pinpointer_bloodcult
  - type: Pinpointer
    component: BloodCultTarget
    targetName: cult target
    updateTargetName: true
    canRetarget: false
