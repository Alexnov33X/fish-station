- type: entity
  name: blood cult pinpointer
  description: A sinister tracking device that points towards cult targets. Only cultists can use this device.
  id: BloodCultPinpointer
  parent: PinpointerBase
  components:
  - type: Sprite
    layers:
    - state: pinpointer-syndicate
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#8b0000"
      - state: inhand-left-stripe
        color: "#8b0000"
      - state: inhand-left-top
      right:
      - state: inhand-right-base
        color: "#8b0000"
      - state: inhand-right-stripe
        color: "#8b0000"
      - state: inhand-right-top
  - type: Icon
    state: pinpointer-syndicate
  - type: Pinpointer
    component: BloodCultTarget
    targetName: cult target
    updateTargetName: true
    canRetarget: false
  - type: Contraband
    contrabandType: BloodCult
